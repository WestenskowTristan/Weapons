version: '3.8'
services: 
  # Running this will mount local source files and watch changes while running in a Docker context.
  ui-dev:
    build:
      context: .
      target: dev
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    env_file: .env
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:80
    ports:
      - 5173:5173
      
  ui:
    build:
      context: .
    env_file: .env
    ports:
      - 5173:80