version: '3.8'
networks:
  weapons:
    external: true
services: 
  # Running this will mount local source files and watch changes while running in a Docker context.
  ui-dev:
    build:
      context: .
      target: dev
    networks:
      - weapons
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    env_file: .env
    environment:
      - VITE_WEAPONS_API_ENDPOINT=http://docker.for.mac.localhost:80/
    ports:
      - 5173:5173
      
  ui:
    build:
      context: .
    env_file: .env
    ports:
      - 5173:80